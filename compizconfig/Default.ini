[core]
as_active_plugins = core;decoration;place;regex;animation;resize;switcher;blur;move;
as_cursor_theme = Adwaita
s0_focus_prevention_level = 0
as_texture_filter = 2

[decoration]
as_command = emerald --replace

[blur]
s0_gaussian_radius = 8
s0_filter = 2
s0_mipmap_lod = 8.000000

[animation]
s0_open_effects = animation:Glide 1;animation:Fade;animation:Fade;animation:Glide 2;
s0_open_durations = 500;150;150;150;
s0_close_effects = animation:Fade;animation:Fade;animation:Fade;
s0_close_durations = 250;150;150;
s0_minimize_effects = animation:Glide 2;
s0_open_matches = title=rofi & !(name=mate-screensaver);(type=Menu | PopupMenu | DropdownMenu);(type=Tooltip | Notification | Utility) & !(name=compiz) & !(title=notify-osd);any & !title=rofi;
s0_open_options = ;;;;

[place]
s0_mode = 1

